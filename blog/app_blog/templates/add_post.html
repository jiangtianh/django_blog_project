{% extends 'base.html' %}


{% block title %}
Create New Blog Post

{% endblock %}



{% block content %}

{% if user.is_authenticated %}
    <h1>Add Blog Post</h1>

    <br/><br/>
    <div style="width: 100%;">
        <div class="form-group">
            <form method="post" enctype="multipart/form-data"">
                {% csrf_token %}   
                {{ form.media }} 
                {{ form.as_p }}
                <button class="btn btn-secondary" type="submit">Save</button>
            </form>
        </div>
    </div>
{% else %}
    You do not have sufficient permissions to add a new blog post.
{% endif %}

{% endblock %}
